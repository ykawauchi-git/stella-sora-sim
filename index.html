<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella Sora - Party Simulator</title>
    <!-- OGP Tags -->
    <meta property="og:title" content="Stella Sora - Party Simulator">
    <meta property="og:description" content="全キャラ対応の構成シミュレーター。おすすめの素質・秘紋・ロスレコを一覧表示。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sim-container">
        <h1>STELLA SORA SIM</h1>

        <div class="main-layout">
            <div class="content-left">
                <!-- Party Build Guide (Game8 Style) -->
                <div class="build-guide-panel" id="build-guide-panel">
                    <div class="section-header">
                        <h2>推奨ビルド編成</h2>
                    </div>

                    <!-- Top Character Cards -->
                    <div class="char-build-cards">
                        <div class="slot-card" id="slot-card-0">
                            <div class="badge">主力</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                        <div class="slot-card" id="slot-card-1">
                            <div class="badge">支援</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                        <div class="slot-card" id="slot-card-2">
                            <div class="badge">支援</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                    </div>

                    <!-- Talent Rows -->
                    <div class="talent-rows" id="talent-rows-container">
                        <!-- Rendered by JS -->
                    </div>
                </div>

                <!-- Star Tower Section -->
                <div class="tower-section">
                    <div class="section-header">
                        <h2>星の塔：取得カード</h2>
                        <button class="btn-clear" onclick="clearTowerCards()">リセット</button>
                    </div>
                    <div class="tower-grid" id="tower-grid"></div>
                    <div class="recommended-cards" id="rec-tower-cards">
                        <small>おすすめの取得:</small>
                        <div class="rec-tags" id="rec-tags-container"></div>
                    </div>
                </div>

                <!-- Selection Grid -->
                <div class="selection-area">
                    <h2>キャラクター選択</h2>
                    <div class="char-grid" id="char-grid"></div>
                </div>
            </div>

            <div class="content-right">
                <!-- Result Dashboard -->
                <div class="result-panel">
                    <h2 id="synergy-title">編成を選択してください</h2>
                    <div class="score-bar">
                        <div class="score-fill" id="score-fill"></div>
                    </div>

                    <div class="analysis-box">
                        <h3>シナジー詳細解析</h3>
                        <div id="synergy-analysis-content">
                            <p class="placeholder">-</p>
                        </div>
                    </div>

                    <div class="lossreco-panel">
                        <h3>推奨ロスレコ編成</h3>
                        <div id="lossreco-content">
                            <p class="placeholder">-</p>
                        </div>
                    </div>
                </div>

                <!-- Recommended Teams -->
                <div class="recommended-section">
                    <h2>おすすめ編成</h2>
                    <div class="rec-list" id="rec-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dynamic Tooltip -->
    <div id="tooltip-box" class="tooltip-box">
        <div class="tt-title"></div>
        <div class="tt-content"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
