<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella Sora - Party Simulator</title>
    <!-- OGP Tags -->
    <meta property="og:title" content="Stella Sora - Party Simulator">
    <meta property="og:description" content="全キャラ対応の構成シミュレーター。おすすめの素質・秘紋・ロスレコを一覧表示。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sim-container">
        <h1>STELLA SORA SIM</h1>

        <div class="main-layout">
            <div class="content-left">
                <!-- Party Build Guide -->
                <div class="build-guide-panel" id="build-guide-panel">
                    <div class="section-header">
                        <h2>推奨ビルド編成</h2>
                        <button class="btn-clear" onclick="resetSimulator()">リセット</button>
                    </div>

                    <div class="char-build-cards">
                        <div class="slot-card" id="slot-card-0">
                            <div class="badge">主力</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                        <div class="slot-card" id="slot-card-1">
                            <div class="badge">支援</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                        <div class="slot-card" id="slot-card-2">
                            <div class="badge">支援</div>
                            <div class="icon-frame">?</div>
                            <div class="name">未選択</div>
                            <div class="role-desc">-</div>
                        </div>
                    </div>

                    <div class="talent-rows" id="talent-rows-container"></div>
                </div>

                <!-- Star Tower Section -->
                <div class="tower-section">
                    <div class="section-header">
                        <h2>星の塔：取得カード</h2>
                    </div>
                    <div class="tower-grid" id="tower-grid"></div>
                    <div class="recommended-cards" id="rec-tower-cards">
                        <small>おすすめの取得:</small>
                        <div class="rec-tags" id="rec-tags-container"></div>
                    </div>
                </div>

                <!-- Selection Area with Filters -->
                <div class="selection-area">
                    <div class="section-header">
                        <h2>キャラクター選択</h2>
                    </div>

                    <div class="filter-controls">
                        <div class="filter-group">
                            <div class="filter-buttons" id="filter-attr">
                                <button class="active" data-key="attr" data-value="all">全て</button>
                                <button data-key="attr" data-value="fire">火</button>
                                <button data-key="attr" data-value="water">水</button>
                                <button data-key="attr" data-value="wind">風</button>
                                <button data-key="attr" data-value="light">光</button>
                                <button data-key="attr" data-value="dark">闇</button>
                                <button data-key="attr" data-value="earth">地</button>
                            </div>
                        </div>
                        <div class="filter-group">
                            <div class="filter-buttons" id="filter-role">
                                <button class="active" data-key="role" data-value="all">全役割</button>
                                <button data-key="role" data-value="main">主力</button>
                                <button data-key="role" data-value="support">支援</button>
                            </div>
                            <div class="filter-buttons" id="filter-rarity" style="margin-left: 10px;">
                                <button class="active" data-key="rarity" data-value="all">全レア</button>
                                <button data-key="rarity" data-value="SSR">SSR</button>
                                <button data-key="rarity" data-value="SR">SR</button>
                            </div>
                        </div>
                    </div>

                    <div class="char-grid" id="char-grid"></div>
                </div>
            </div>

            <div class="content-right">
                <!-- Result Dashboard -->
                <div class="result-panel">
                    <div class="synergy-header">
                        <h2 id="synergy-title">編成を選択</h2>
                        <div class="synergy-score">期待値 <span id="score-text">0</span>%</div>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill" id="score-fill"></div>
                    </div>

                    <div class="power-display">
                        <div class="power-label">推定パーティー戦闘力</div>
                        <div class="power-value" id="power-value">0</div>
                        <div class="power-desc">※シナジー・素質・属性補正による理論値</div>
                    </div>

                    <div class="analysis-box">
                        <h3>シナジー詳細解析</h3>
                        <div id="synergy-analysis-content">
                            <p class="placeholder">-</p>
                        </div>
                    </div>

                    <div class="lossreco-panel">
                        <h3>推奨ロスレコ編成</h3>
                        <div id="lossreco-content">
                            <p class="placeholder">-</p>
                        </div>
                    </div>
                </div>

                <!-- Recommended Teams -->
                <div class="recommended-section">
                    <h2>おすすめ編成</h2>
                    <div class="rec-list" id="rec-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dynamic Tooltip -->
    <div id="tooltip-box" class="tooltip-box">
        <div class="tt-title"></div>
        <div class="tt-content"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
